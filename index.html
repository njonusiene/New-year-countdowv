<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website">
        <h1>Iki naujų metų liko:</h1>
        <div class="countdown-container">
            <div class="element days">
                <p class="number">123</p>
                <p style="font-size: 2em;">days</p>
            </div>
            <div class="element hours">
                <p class="number">123</p>
                <p style="font-size: 2em;">hours</p>
            </div>
            <div class="element minutes">
                <p class="number">123</p>
                <p style="font-size: 2em;">minutes</p>
            </div>
            <div class="element seconds">
                <p class="number">123</p>
                <p style="font-size: 2em;">seconds</p>
            </div>
        </div>
        <div class="slideshow">
            <img src="./img/image1.jpg" alt="Slide 1">
            <img src="./img/image2.jpg" alt="Slide 2">
            <img src="./img/image3.jpg" alt="Slide 3">
            <img src="./img/image4.jpg" alt="Slide 4">
            <img src="./img/snow.jpg" alt="Slide 5">
        </div>
        <div class="snowflakes">
            <img src="./img/snowflake-10502.png" alt="snowflake">
            <img src="./img/snowflake-10523.png" alt="snowflake">
            <img src="./img/snowflake-10542.png" alt="snowflake">
            <img src="./img/snowflake-10523.png" alt="snowflake">
            <img src="./img/snowflake-10502.png" alt="snowflake">
            <img src="./img/snowflake-10542.png" alt="snowflake">
            <img src="./img/snowflake-10502.png" alt="snowflake">
            <img src="./img/snowflake-10502.png" alt="snowflake">
            <img src="./img/snowflake-10523.png" alt="snowflake">
            <img src="./img/snowflake-10542.png" alt="snowflake">
            <img src="./img/snowflake-10523.png" alt="snowflake">
            <img src="./img/snowflake-10502.png" alt="snowflake">
            <img src="./img/snowflake-10542.png" alt="snowflake">
            <img src="./img/snowflake-10502.png" alt="snowflake">
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
